<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Rental</title>
    <link rel="stylesheet" href="../../css/renter/pay_rental.css">
</head>
<body>
    <div class="container mx-auto my-8">
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">Pay for Rental</h2>

            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" style="display: none;">
                <span id="error-text"></span>
            </div>

            <div class="mb-4">
                <p><strong>Tool:</strong> <span id="toolName"></span></p>
                <p><strong>Owner:</strong> <span id="ownerName"></span></p>
                <p><strong>Rental Dates:</strong> <span id="rentalDates"></span></p>
                <p><strong>Total Price:</strong> $<span id="totalPrice"></span></p>
                <p><strong>Payment Status:</strong> <span id="paymentStatus"></span></p>
            </div>

            <form method="POST" action="">
                <p class="mb-4">Please confirm your payment details and submit to complete the payment.</p>

                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                    <input type="text" name="card_number" required maxlength="19" placeholder="1234 5678 9012 3456"
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
                        <input type="text" name="expiry_date" required placeholder="MM/YY"
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
                        <input type="text" name="cvv" required maxlength="4" placeholder="123"
                               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Submit Payment
                </button>
            </form>

            <div class="mt-4">
                <a href="view_rentals.php" class="text-blue-600 hover:underline">Back to My Rentals</a>
            </div>
        </div>
    </div>
</body>
</html>
