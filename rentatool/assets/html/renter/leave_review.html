<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Review</title>
    <link rel="stylesheet" href="../../css/owner/leave_review.css">
</head>
<body>
    <div class="container mx-auto my-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Review Owner</h2>
                <a href="index.php" class="text-blue-600 hover:underline">Back to Dashboard</a>
            </div>

            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" style="display: none;">
                <span id="error-text"></span>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Rental Details</h3>
                    <p>Tool: <span id="toolName"></span></p>
                    <p>Owner: <span id="ownerName"></span></p>
                    <p>Dates: <span id="rentalDates"></span></p>
                </div>

                <div id="review-exists-message" class="p-4 bg-green-100 border border-green-400 text-green-700 rounded mb-4 max-w-2xl mx-auto" style="display: none;">
                    You have already completed this review.
                </div>

                <form id="review-form" method="POST" action="" class="space-y-6 max-w-2xl mx-auto">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="rating" value="1" required class="form-radio h-4 w-4 text-blue-600">
                                <span class="ml-2">1 ★</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="rating" value="2" required class="form-radio h-4 w-4 text-blue-600">
                                <span class="ml-2">2 ★</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="rating" value="3" required class="form-radio h-4 w-4 text-blue-600">
                                <span class="ml-2">3 ★</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="rating" value="4" required class="form-radio h-4 w-4 text-blue-600">
                                <span class="ml-2">4 ★</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="rating" value="5" required class="form-radio h-4 w-4 text-blue-600">
                                <span class="ml-2">5 ★</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Review</label>
                        <textarea name="comment" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="4"
                            placeholder="How was your experience with this owner?"></textarea>
                    </div>

                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Submit Review
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
